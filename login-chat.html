<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #003399;
        height: 100vh;
        margin: 0;
        color: white;
      }

      .login-container {
        display: flex;
				flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        width: 300px;
				margin: auto;
      }

      .login-container h2 {
        margin-bottom: 20px;
        color: white;
      }

      .input-container {
        position: relative;
        width: 100%;
        margin: 10px 0;
      }

      .input-container input[type='text'],
      .input-container input[type='password'],
      .login-container button {
        width: 100%;
        padding: 15px 10px 15px 40px;
        border: 2px solid white;
        border-radius: 5px;
        background-color: transparent;
        color: white;
        font-size: 16px;
        box-sizing: border-box;
      }

      .input-container input[type='text']::placeholder,
      .input-container input[type='password']::placeholder {
        color: #ccc;
      }

      .input-container .fa {
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: #ccc;
      }

      .login-container .forgot-password {
        text-align: right;
        margin: 10px 0;
        font-size: 12px;
      }

      .login-container button {
        background-color: transparent;
        border: 2px solid #28a745;
        border-radius: 5px;
        color: #28a745;
        font-size: 16px;
        cursor: pointer;
        margin: 10px 0;
      }

      .login-container button:hover {
        background-color: #28a745;
        color: white;
      }

      .login-container .google-login {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 15px;
        background-color: #000;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        margin-top: 20px;
      }

      .login-container .register {
        margin-top: 10px;
        font-size: 12px;
      }
    </style>
  </head>

  <body>
    <div style="width: 100%">
      <ul
        style="
          display: flex;
          width: 45%;
          justify-content: space-between;
          margin: auto;
          list-style-type: none;
        "
      >
        <li>
          <a style="text-decoration: none" href="./index.html" target="_blank"
            >Home</a
          >
        </li>
        <li>
          <a
            style="text-decoration: none"
            href="./caramel_macarons.html"
            target="_blank"
            >Position</a
          >
        </li>
        <li>
          <a
            style="text-decoration: none"
            href="./hero_page.html"
            target="_blank"
            >Hero</a
          >
        </li>
        <li>
          <a
            style="text-decoration: none"
            href="./login-chat.html"
            target="_blank"
            >Login with ChatGPT</a
          >
        </li>
        <li>
          <a
            style="text-decoration: none"
            href="./login-self.html"
            target="_blank"
            >Login by self</a
          >
        </li>
      </ul>
    </div>
    <div class="login-container">
      <h2>Login</h2>
      <p>Please enter your Login and your Password</p>
      <div class="input-container">
        <i class="fa fa-user"></i>
        <input type="text" placeholder="Username or Email" />
      </div>
      <div class="input-container">
        <i class="fa fa-lock"></i>
        <input type="password" placeholder="Password" />
      </div>
      <div class="forgot-password">
        <a href="#" style="color: #ccc">Forgot password?</a>
      </div>
      <button>Login</button>
      <div class="google-login">
        <img
          src="https://i.pinimg.com/564x/bb/93/7d/bb937d07baf2901499ba0c0816134756.jpg"
          alt="Google logo"
          style="width: 20px; margin-right: 10px"
        />
        Or, sign-in with Google
      </div>
      <div class="register">
        Not a member yet? <a href="#" style="color: #ccc">Register!</a>
      </div>
    </div>
  </body>
</html>
