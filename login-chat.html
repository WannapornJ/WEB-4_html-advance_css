<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #003399;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			color: white;
		}

		.login-container {
			text-align: center;
			width: 300px;
		}

		.login-container h2 {
			margin-bottom: 20px;
			color: white;
		}

		.input-container {
			position: relative;
			width: 100%;
			margin: 10px 0;
		}

		.input-container input[type="text"],
		.input-container input[type="password"],
		.login-container button {
			width: 100%;
			padding: 15px 10px 15px 40px;
			border: 2px solid white;
			border-radius: 5px;
			background-color: transparent;
			color: white;
			font-size: 16px;
			box-sizing: border-box;
		}

		.input-container input[type="text"]::placeholder,
		.input-container input[type="password"]::placeholder {
			color: #ccc;
		}

		.input-container .fa {
			position: absolute;
			left: 10px;
			top: 50%;
			transform: translateY(-50%);
			color: #ccc;
		}

		.login-container .forgot-password {
			text-align: right;
			margin: 10px 0;
			font-size: 12px;
		}

		.login-container button {
			background-color: transparent;
			border: 2px solid #28a745;
			border-radius: 5px;
			color: #28a745;
			font-size: 16px;
			cursor: pointer;
			margin: 10px 0;
		}

		.login-container button:hover {
			background-color: #28a745;
			color: white;
		}

		.login-container .google-login {
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 15px;
			background-color: #000;
			border: none;
			border-radius: 5px;
			color: white;
			font-size: 16px;
			margin-top: 20px;
		}

		.login-container .register {
			margin-top: 10px;
			font-size: 12px;
		}
	</style>
</head>

<body>
	<div class="login-container">
		<h2>Login</h2>
		<p>Please enter your Login and your Password</p>
		<div class="input-container">
			<i class="fa fa-user"></i>
			<input type="text" placeholder="Username or Email">
		</div>
		<div class="input-container">
			<i class="fa fa-lock"></i>
			<input type="password" placeholder="Password">
		</div>
		<div class="forgot-password">
			<a href="#" style="color: #ccc;">Forgot password?</a>
		</div>
		<button>Login</button>
		<div class="google-login">
			<img src="https://i.pinimg.com/564x/bb/93/7d/bb937d07baf2901499ba0c0816134756.jpg" alt="Google logo"
				style="width: 20px; margin-right: 10px;">
			Or, sign-in with Google
		</div>
		<div class="register">
			Not a member yet? <a href="#" style="color: #ccc;">Register!</a>
		</div>
	</div>
</body>

</html>
