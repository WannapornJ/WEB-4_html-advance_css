<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flex Grid</title>
</head>

<body>
	<div class="container" style="border: 1px solid red; display: flex; justify-content: space-between;">
		<div style="width: 100px; ;height: 100px; background-color: violet;"></div>
		<div style="width: 100px; ;height: 100px; background-color: teal;"></div>
		<div style="width: 100px; ;height: 100px; background-color: blue;"></div>
		<div style="width: 100px; ;height: 100px; background-color: olivedrab;"></div>
		<div style="width: 100px; ;height: 100px; background-color: orange;"></div>
	</div>
</body>

</html>
